{% extends 'forum/base.html' %}
{% block main_content %}
    {% if latest_posts %}
    <ul>
        {% for post in latest_posts %}
        <li><a href={% url "forum:post_detail" post.id %}><b>{{post.title}}</b></a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No posts yet. Please add a new one.</p>

    {% endif %}
        <form action="{% url 'forum:add_post' %}" method="post">
            {% csrf_token %}
            <label for="title">Post Title</label>
            <input type="text" id="title" name="title" placeholder="Enter your title here..." required><br>
            <label for="content">Post Details</label>
            <textarea id="content" name="content" rows="1" cols="30" placeholder="Enter your details here..." required></textarea><br>
            <input type="submit" value="Add" />
        </form>
{% endblock %}
